jtype: Flow
version: '1'
jcloud:
  name: retrieval-plugin
gateway:
  protocol: [http]
  uses: jinaai+docker://auth0-unified-b06aa99c0fdac54c/GptRetrievalGateway:latest
  port:
    - 12345
  port_monitoring: 51036
  uses_with:
    plugin_description: <plugin-description>
    plugin_name: <plugin-name>
with:
  env:
    OPENAI_API_KEY: <your-openai-api-key>
    BEARER_TOKEN: <your-bearer-token>
executors:
- name: index
  polling: "ANY"
  uses: jinaai+docker://auth0-unified-b06aa99c0fdac54c/GptPluginIndexer:latest
  needs: gateway
  jcloud:
    autoscale:
      min: 0
      max: 1
      metric: concurrency
      target: 1
    resources:
      instance: C1
      capacity: spot
      storage:
        kind: efs
        size: 0.1G
  port:
    - 54190
  port_monitoring: 59391